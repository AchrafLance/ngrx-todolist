<div class="main">
  <div class="header">
    <img src="../assets/2048px-Angular_full_color_logo.svg.png" alt="">
    <h1>NGRX TODO-LIST</h1>
    <img src="../assets/badge.svg" alt="logo">
  </div>

  <div class="content">
    <div class="first-section">
      <button mat-raised-button color="primary" (click)="openDialog()">Add Item</button>
    </div>
    <div class="second-section" *ngFor="let item of items$ | async">
      <mat-card>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.status}}</mat-card-subtitle>
        <mat-card-content>
          <p>{{item.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deleteItem(item)">Delete</button>
          <button mat-button (click)="openUpdateDialog(item)">Update</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
